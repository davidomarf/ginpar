---
- var: DIMENSIONS
  attrs:
    type: dimensions
    value:
      - 2048
      - 2560
- var: NUMBER_OF_COLUMNS
  attrs:
    type: numbera
    value: 30
    step: 1
- var: COLUMN_Y_SD
  name: Columns offset sd
  attrs:
    type: number
    value: 300
    step: 1
- var: COLUMN_HF_MIN
  name: Minimum column height factor
  attrs:
    type: range
    value: 0.1
    step: 0.01
    min: 0
    max: 1
- var: COLUMN_HF_MAX
  name: Maximum column height factor
  attrs:
    type: range
    value: 0.6
    step: 0.01
    min: 0
    max: 1
